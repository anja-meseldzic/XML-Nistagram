server.port = 8081
spring.application.name=auth-service

spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.platform=postgres
spring.datasource.url=jdbc:postgresql://${DATABASE_DOMAIN:localhost}:${DATABASE_PORT:5432}/auth
spring.datasource.username=postgres
spring.datasource.password=root

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQL95Dialect
spring.jpa.hibernate.ddl-auto = create-drop
spring.jpa.show-sql = false
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.initialization-mode=always

server.error.include-message = always

app.profile.url = http://${PROFILE_SERVICE_DOMAIN:localhost}:${PROFILE_SERVICE_PORT:8085}

axon.axonserver.servers=${AXON_HOST:localhost}



