<div class="card-columns">
  <div class="card" *ngFor="let product of products" style="height: 600px">
    <img class="card-img-top" src="assets/merch.jpg" style="height: 65%; width: 100%" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{product.name}}</h5>
      <p class="card-text">Price: ${{product.price}}<br/>Available: {{product.quantity}}</p>
    </div>
    <div class="card-footer">
      <button class="btn btn-success" style="width: 100%">Buy</button>
    </div>
  </div>
</div>
