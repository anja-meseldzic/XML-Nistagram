<p style="margin-top: 50px; text-align: center; font-size: medium;">Agent registration requests</p>
<div style=" display: flex; justify-content:center;  margin-top: 3%; ">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef>Surname </th>
        <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
      </ng-container>

    <ng-container matColumnDef="website">
      <th mat-header-cell *matHeaderCellDef>Website </th>
      <td mat-cell *matCellDef="let element"> {{element.website}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>


    <ng-container matColumnDef="accept">
        <th mat-header-cell *matHeaderCellDef> Accept</th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button (click) = "accept(element.idOfRequest)" color="primary">
                Accept   
            </button>
        </td>
    </ng-container>

    <ng-container matColumnDef="reject">
        <th mat-header-cell *matHeaderCellDef> Reject </th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button (click) = "reject(element.idOfRequest)" color="warn">
                Reject  
            </button>
        </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>

<div style="margin-left: 10%; margin-top: 70px; width: 60%; height: max-content;">
  <button mat-stroked-button routerLink="../registration-agent-admin" class="mat-elevation-z4" style="background-color: white; width: 30%; margin-right: 5%; height: 50px;">Create new agent</button>
</div>
