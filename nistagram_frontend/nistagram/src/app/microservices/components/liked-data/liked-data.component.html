<p style="margin-top: 50px; text-align: center; font-size: medium;">Liked content</p>

<div id="posts" style="margin-left: 20%; width: 60%; height: max-content; margin-top: 50px; padding-bottom: 20px;">
    <div *ngFor="let post of posts" style="background-color: white; width: 100%; margin-bottom: 50px; height: max-content;" class="mat-elevation-z8">
        <div style="height: 50px; line-height: 50px; vertical-align: middle; margin-left: 5%; display: inline-block;">
            <span style="display: inline-block; vertical-align: middle;">
                <p style="font-size: large; display: inline;">{{post.username}}</p>
                <p *ngIf="post.location != null" style="display: inline; margin-left: 10%;">{{post.location}}</p>
            </span>
        </div>
        <div style="width: 100%; overflow: hidden;">
            <div style="width: 100%; text-align:center;margin:0; padding:0;">
                <ng-image-slider #nav2
                  [images]="post.slider"
                  [infinite]="false"
                  [imageSize]="{width: '100%', height: 500}"
                  [imagePopup]="true"
                  [manageImageRatio]="true"
                  [showArrow]="true"
                  [videoAutoPlay]="true">
                </ng-image-slider>
              </div>
        </div>
        <div style="margin-left: 5%; margin-top: 10px; height: max-content;">
            Description: <span *ngIf="post.description != null" style="color: gray;">{{post.description}}</span>
            <div></div>
            Hashtags: <span *ngFor="let tag of post.hashtags" style="color: gray;">{{tag}}</span>
        </div>
        <div style="height: 50px;">
            <button mat-stroked-button style="float: right; margin-right: 5%; margin-bottom: 20px;" (click)="seeDetails(post.id)">Open</button>
        </div>
    </div>
</div>
