<div class="bg" style="height: 100%; display: flex; align-items: center; justify-content:center;">
  <div class="m-4" style="border-style: solid; border-color: lightgrey; border-radius: 3%; border-width: 2px; width: 50%; padding: 20px">
    <div class="row mb-3">
      <label for="privacy" class="col-sm-8 col-form-label">Profile visibility</label>
      <div class="col-sm-4">
        <select id="privacy" class="form-control" [(ngModel)]="privacy">
          <option>public</option>
          <option>private</option>
        </select>
      </div>
    </div>

    <div class="row mb-3">
      <label for="msg" class="col-sm-8 col-form-label">Receive messages from the profiles you don't follow</label>
      <div class="col-sm-4">
        <select id="msg" class="form-control" [(ngModel)]="msgPermission">
          <option>allow</option>
          <option>deny</option>
        </select>
      </div>
    </div>

    <div class="row mb-3">
      <label for="tag" class="col-sm-8 col-form-label">Other people can tag you on their posts, stories and comments</label>
      <div class="col-sm-4">
        <select id="tag" class="form-control" [(ngModel)]="tagPermission">
          <option>allow</option>
          <option>deny</option>
        </select>
      </div>
    </div>

    <div class="row mb-3">
      <button class="btn btn-success m-3 col-sm-2" (click)="edit()">Save</button>
      <button class="btn btn-danger m-3 col-sm-2">Cancel</button>
    </div>

    <div class="row mb-3 justify-content-center">
      <button class="btn btn-outline-secondary mt-2 mr-2 col-sm-5" data-bs-toggle="modal" data-bs-target="#mutedModal">Mute followers</button>
      <button class="btn btn-outline-secondary mt-2 col-sm-5">Block users</button>
    </div>

  </div>

  <div class="modal fade" id="mutedModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">Mute profiles</h3>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <table class="table table-striped table-hover">
            <thead>
            <tr>
              <th scope="col">Username</th>
              <th scope="col">Mute/Unmute</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let username of following">
              <td>{{username}}</td>
              <td><button class="btn btn-secondary">{{muted.includes(username) ? 'Unmute' : 'Mute'}}</button></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
