<div style="margin-top: 100px; margin-left: 15%; width: 70%; background-color: rgb(255, 236, 246);; overflow: hidden;" class="mat-elevation-z8">
    <div style="width: 50%; overflow: hidden; float: left; margin-bottom: 5%;">
        <p style="margin-left: 44%; font-size:x-large; margin-top: 5%; color: rgb(255, 126, 195);">Likes</p>
        <div style="width: 100%; text-align:center; padding:0; background-color: white;">
            <mat-list  role="list">
                <mat-list-item *ngFor="let username of likes" role="listitem" style="color: rgb(95, 95, 95);">{{username}} </mat-list-item>
              </mat-list>  
        </div>
    </div>

    <div style="float: left; width: 50%; height: 100%; margin-bottom: 5%;">
        <p style="margin-left: 38%; font-size:x-large; margin-top: 5%; color: rgb(107, 104, 106);">Dislikes</p>
        <div style="margin-left: 1%; width: 100%; background-color: white;">
            <mat-list  role="list">
                <mat-list-item *ngFor="let username of dislikes" role="listitem" style="color: rgb(95, 95, 95);">{{username}} </mat-list-item>
              </mat-list>  
        </div>

   </div>
</div>
